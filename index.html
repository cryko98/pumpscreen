
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumpScreener - Realtime Memecoin Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Robust process shim for Vercel/Production environments
      // Ensures the app doesn't crash on 'ReferenceError: process is not defined'
      if (typeof window !== 'undefined') {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        // The API_KEY will be injected by the system at build/runtime
      }
    </script>
    <style>
        :root {
            --bg-dark: #0c0c0c;
            --bg-light: #ffffff;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0c0c0c; 
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
            background-color: inherit;
        }
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: #22c55e;
            border-radius: 10px;
        }
        .pump-gradient {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .light-mode-active {
            background-color: #ffffff !important;
            color: #111827 !important;
        }
        .light-mode-active .glass {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        /* Marquee Animation */
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          display: inline-flex;
          animation: marquee 30s linear infinite;
        }
    </style>
<script type="importmap">
{

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
