
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumpScreener - Ultra High-End Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      window.global = window;
    </script>
    <style>
        :root { --bg-dark: #0c0c0c; --bg-light: #ffffff; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0c0c0c; 
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            min-height: 100vh;
        }
        #root { min-height: 100vh; background-color: inherit; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 10px; }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .light-mode-active { background-color: #ffffff !important; color: #111827 !important; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { display: inline-flex; animation: marquee 40s linear infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background: #0c0c0c;">
            <div style="color: #22c55e; font-family: sans-serif; font-weight: 900; letter-spacing: -0.05em; font-style: italic; animation: pulse 1.5s infinite;">PUMPSCREENER SYNCING...</div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <style>
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</body>
</html>
